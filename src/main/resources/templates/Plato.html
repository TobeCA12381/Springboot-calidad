<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/estilos.css" th:href="@{/css/estilos.css}"/>
        <title>Preview de Imagen</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
              integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <input type="checkbox" id="checkbox">
        <header class="header">
            <h2 class="u-name">Burger <b>Eats</b>
                <label for="checkbox">
                    <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
                </label>
            </h2>
            <i class="fa fa-user" aria-hidden="true"></i>
        </header>

        <div class="body">
            <nav class="side-bar">
                <div class="user-p">
                    <img src="http://localhost:9090/ola.jpg">
                    <h4>Elias</h4>
                </div>
                <ul>
                    <li>
                        <a th:href="@{/reporte}">
                            <i class="fa fa-desktop" aria-hidden="true"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/Plato}">
                            <i class="fa fa-cutlery" aria-hidden="true"></i>
                            <span>Agregar Platos</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/AddUser}">
                            <i class="fa-solid fa-user"></i>
                            <span>Gestion de usuarios</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/pedidos}">
                            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/calendario}">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span>Calendario</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/Foro}">
                            <i class="fa fa-coffee" aria-hidden="true"></i>
                            <span>Foro</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/config}">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span>Setting</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/index}">
                            <i class="fa fa-power-off" aria-hidden="true"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <section class="section-1">
                <header class="Titu">Registrar Plato</header>
                <form action="#" class="form">
                    <div>
                        <img src="https://e7 egg.com/pngimages/323/705/png-clipart-user-profile-get-em-cardiovascular-disease-zingah-avatar-miscellaneous-white " alt="avatar"
                             id="img" />

                        <label for="foto">Subir<input type="file" name="foto" id="foto" accept="image/*" /></label>
                    </div>
                    <div class="input-box">
                        <label>Producto</label>
                        <input type="text" placeholder="Producto" required />
                    </div>

                    <div class="input-box">
                        <label>Codigo</label>
                        <input type="text" placeholder="Codigo" required />
                    </div>
                    <div class="input-box">
                        <label>Precio</label>
                        <input type="text" placeholder="Precio" required />
                    </div>
                    <div class="Categoria-box">
                        <h3>Categoria</h3>
                        <div class="Categoria-option">
                            <div class="Categoria">
                                <input type="radio" id="check-Hamburgesa" name="Categoria" checked />
                                <label for="check-Hamburgesa">Hamburgesa</label>
                            </div>
                            <div class="Categoria">
                                <input type="radio" id="check-Refresco" name="Categoria" />
                                <label for="check-Refresco">Refresco</label>
                            </div>
                            <div class="Categoria">
                                <input type="radio" id="check-other" name="Categoria" />
                                <label for="check-ofertas">addicionales</label>
                            </div>
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
                <br>
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Codigo</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hamburgesa americana</td>
                            <td>#123</td>
                            <td>S/10</td>
                            <td>Hamburgesa</td>
                        </tr>
                    <td>Alita</td>
                    <td>#1154</td>
                    <td>S/15</td>
                    <td>addicionales</td>
                    </tr>
                    <tr>
                        <td>Coca Cola</td>
                        <td>#1</td>
                        <td>S/12</td>
                        <td>Refresco</td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    const defaultFile = 'https://stonegatesl.com/wp-content/uploads/2021/01/avatar-300x300.jpg';

                    const file = document.getElementById('foto');
                    const img = document.getElementById('img');
                    file.addEventListener('change', e => {
                        if (e.target.files[0]) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                img.src = e.target.result;
                            }
                            reader.readAsDataURL(e.target.files[0])
                        } else {
                            img.src = defaultFile;
                        }
                    });
                </script>
            </section>
    </body>

</html>
