<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="static/css/styles.css" th:href="@{/css/styles.css}" />
</head>

<body>

    <header class="header">
        <a th:href="@{/menu}" id="logoHamburguesa"> <img src="http://localhost:9090/logo" alt=""></a>
        <nav class="navbar">
            <a th:href="@{/menu}">Menu</a>
            <a th:href="@{/nosotros}">Nosotros</a>
            <a th:href="@{/contactanos}">Contactanos</a>
            <a th:href="@{/zonasDeReparto}">Zonas de Reparto</a>
            <a th:href="@{/index}">Login</a>
        </nav>
        <a href="#" id="logoCarrito"> <img src="http://localhost:9090/carrito " alt=""></a>
    </header>

    <section id="home" class="home">

        <div class="image myimage">
            <img src="http://localhost:9090/logo" alt="">
        </div>

        <div class="content">
            <h3>Registrarse</h3>
            <form action="/registrarCliente" method="post" class="row g-3">
            <section>
                <h5><label> Nombre </label><br></h5>
                <input class="controls" type="text" name="nom" id="imputnom">
                <h5><label> Apellido </label><br></h5>
                <input class="controls" type="text" name="ape" id="imputape">
                <h5><label> DNI </label><br></h5>
                <input class="controls" type="text" name="dni" id="imputdni">
                <h5><label> direccion </label><br></h5>
                <input class="controls" type="text" name="dir" id="imputdir">
                <h5><label> Correo Electronico </label><br></h5>
                <input class="controls" type="email" name="email" id="imputnomemail">
                <h5><label> Numero Telefonico </label><br></h5>
                <input class="controls" type="tel" name="cel" id="imputtel">
                <h5><label> Contraseña </label><br></h5>
                <input class="controls" type="password" name="pass" id="imputpass">
                <span id="content" class="form-text"><br>
                    Debes tener al menos 8-20 carácteres.
                </span><br>
                <a th:href="@{/index}" class="btn">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <br><br>

                <a href="inicio.html">¿Ya tengo Cuenta?</a>
            </section>
            </form>
            <div class="contenido-modal">
                <div class="modal cerrar-modal">
                    <p th:href="@{/index}" onclick="redireccion()" class="close">X</p>
                    <img src="http://localhost:9090/burguer3.avif" alt="">
                    <div class="texto-modal">
                        <h2>Se registro correctamente</h2>
                    </div>
                </div>
            </div>
    </section>

    <footer class="footer">

        <div class="share">
            <a href="#" class="btnAñadirCarrito">Facebook</a>
            <a href="#" class="btnAñadirCarrito">Twitter</a>
            <a href="#" class="btnAñadirCarrito">Instagram</a>
        </div>
    </footer>

   
</body>

</html>
